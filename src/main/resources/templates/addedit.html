<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <title>Artist add or edit</title>
</head>
<body>
<div class="container-fluid" style="margin-top: 20px;">
    <div class="row">
        <div class="col-md-4 col-md-offset-3">
            <form th:object="${artistCommand}" th:action="@{/artist/}" method="post">
                <input type="hidden" th:field="*{id}">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h1 class="panel-title">
                            <span th:text="*{id} != null ? 'Edit': 'New'">Artist Information</span>
                        </h1>
                    </div>
                    <div class="panel-body">
                        <div class="row">
                            <div class="col-md-6 form-group">
                                <label>First name:</label>
                                <input type="text" class="form-control" th:field="*{firstName}">
                            </div>
                            <div class="ol-md-6 form-group">
                                <label>Last name:</label>
                                <input type="text" class="form-control" th:field="*{lastName}">
                            </div>
                            <div class="col-md-6 form-group">
                                <label>Nick:</label>
                                <input type="text" class="form-control" th:field="*{nick}">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
